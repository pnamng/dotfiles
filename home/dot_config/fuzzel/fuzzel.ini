# Fuzzel Configuration - Gruvbox Dark Hard Theme
# Place this file at: ~/.config/fuzzel/fuzzel.ini

[main]
# Terminal emulator to use for terminal programs
terminal=ghostty

# Number of results to display
lines=5

# Width of the window (characters or percentage)
width=40

# Horizontal padding (pixels)
horizontal-pad=20

# Vertical padding (pixels)
vertical-pad=15

# Inner padding between text and border (pixels)
inner-pad=10

# Show icons
icons-enabled=yes

# Show action list
show-actions=yes

# Font configuration - GeistMono Nerd Font
font=GeistMono Nerd Font:size=12

# DPI awareness
dpi-aware=no

# Line height (pixels)
line-height=25

# Letter spacing
letter-spacing=0

# Layer (overlay/top/bottom)
layer=overlay

# Exit immediately on selection
exit-on-keyboard-focus-loss=yes

[colors]
# Color format: RRGGBBAA (hexadecimal with alpha)
# Gruvbox Dark Hard theme colors

# Background color - Gruvbox dark hard bg with transparency
background=1d2021e6

# Text color - Gruvbox fg
text=ebdbb2ff

# Matched characters color - Gruvbox bright blue
match=83a598ff

# Selected background - Gruvbox dark gray with transparency
selection=28282899

# Selected text color - Gruvbox fg
selection-text=ebdbb2ff

# Selected matched characters - Gruvbox bright aqua
selection-match=8ec07cff

# Border color - Gruvbox bright blue
border=83a598ff

[border]
# Border width (pixels)
width=2

# Border radius (pixels)
radius=8

[dmenu]
# dmenu mode specific settings
mode=text
exit-immediately-if-empty=no
