# Fuzzel Configuration - Matching Waybar Theme
# Place this file at: ~/.config/fuzzel/fuzzel.ini

[main]
# Terminal emulator to use for terminal programs
terminal=ghostty

# Number of results to display
lines=5

# Width of the window (characters or percentage)
width=40

# Horizontal padding (pixels)
horizontal-pad=20

# Vertical padding (pixels)
vertical-pad=15

# Inner padding between text and border (pixels)
inner-pad=10

# Show icons
icons-enabled=yes

# Show action list
show-actions=yes

# Font configuration - matching Waybar
font=JetBrainsMono Nerd Font:size=12

# DPI awareness
dpi-aware=no

# Line height (pixels)
line-height=25

# Letter spacing
letter-spacing=0

# Layer (overlay/top/bottom)
layer=overlay

# Exit immediately on selection
exit-on-keyboard-focus-loss=yes

[colors]
# Color format: RRGGBBAA (hexadecimal with alpha)
# Matching your Waybar theme colors

# Background color - matching waybar background rgba(15, 15, 25, 0.9)
background=0f0f19e6

# Text color - matching waybar text #e0e0e0
text=e0e0e0ff

# Matched characters color - using cyan accent #00bfff
match=00bfffff

# Selected background - matching module background rgba(30, 30, 45, 0.6)
selection=1e1e2d99

# Selected text color - keeping bright
selection-text=ffffffff

# Selected matched characters - using bright cyan #00d9ff
selection-match=00d9ffff

# Border color - using primary accent #00bfff
border=00bfffff

[border]
# Border width (pixels)
width=2

# Border radius (pixels) - matching waybar's 8px
radius=8

[dmenu]
# dmenu mode specific settings
mode=text
exit-immediately-if-empty=no
